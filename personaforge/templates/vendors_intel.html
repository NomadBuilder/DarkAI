  <script>
    let currentPage = 1;
    const pageSize = 20;
    let allVendors = [];
    let filteredVendors = [];

    // Load stats with animation
    async function loadStats() {
      try {
        const response = await fetch('/personaforge/api/vendors-intel/stats');
        const data = await response.json();
        
        // Animate stat values
        function animateValue(element, start, end, duration) {
          let startTimestamp = null;
          const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            element.textContent = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
              window.requestAnimationFrame(step);
            } else {
              element.textContent = end;
            }
          };
          window.requestAnimationFrame(step);
        }
        
        const totalVendors = data.total_vendors || 0;
        const totalCategories = Object.keys(data.categories || {}).length;
        const totalServices = Object.keys(data.services || {}).length;
        
        // Count unique platforms
        const platforms = new Set();
        if (data.platforms) {
          Object.keys(data.platforms).forEach(p => {
            if (p && p !== 'Unknown') platforms.add(p);
          });
        }
        const totalPlatforms = platforms.size || 0;
        
        animateValue(document.getElementById('total-vendors'), 0, totalVendors, 800);
        animateValue(document.getElementById('total-categories'), 0, totalCategories, 800);
        animateValue(document.getElementById('total-services'), 0, totalServices, 800);
        animateValue(document.getElementById('total-platforms'), 0, totalPlatforms, 800);
      } catch (e) {
        console.error('Error loading stats:', e);
      }
    }

    // Load categories for filter
    async function loadCategories() {
      try {
        const response = await fetch('/personaforge/api/vendors-intel/categories');
        const data = await response.json();
        
        const select = document.getElementById('category-filter');
        Object.keys(data.categories || {}).forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = `${category} (${data.categories[category].total})`;
          select.appendChild(option);
        });
      } catch (e) {
        console.error('Error loading categories:', e);
      }
    }

    // Load vendors
    async function loadVendors(page = 1) {
      const search = document.getElementById('search-input').value;
      const category = document.getElementById('category-filter').value;
      const platform = document.getElementById('platform-filter').value;
      const region = document.getElementById('region-filter').value;

      let url = `/personaforge/api/vendors-intel?limit=${pageSize}&offset=${(page - 1) * pageSize}`;
      if (search) url += `&search=${encodeURIComponent(search)}`;
      if (category) url += `&category=${encodeURIComponent(category)}`;
      if (platform) url += `&platform_type=${encodeURIComponent(platform)}`;
      if (region) url += `&region=${encodeURIComponent(region)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        
        allVendors = data.vendors || [];
        displayVendors(allVendors);
        updatePagination(data.total || 0, page);
      } catch (e) {
        console.error('Error loading vendors:', e);
        document.getElementById('vendors-list').innerHTML = '<p style="color: #ff4444; text-align: center; padding: 2rem;">Error loading vendors. Please try again.</p>';
      }
    }

    // Display vendors
    function displayVendors(vendors) {
      const container = document.getElementById('vendors-list');
      
        if (vendors.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <h3 style="color: #9aa0a6; margin-bottom: 0.5rem;">No vendors found</h3>
            <p style="color: #6b7280;">Try adjusting your search or filters</p>
          </div>
        `;
        return;
      }

      container.innerHTML = vendors.map(vendor => {
        const category = vendor.category || 'Unknown';
        const categoryClass = category.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '').replace(/[^a-z0-9_]/g, '');
        const services = (vendor.services || []).slice(0, 5);
        const summary = vendor.summary || vendor.telegram_description || '';
        
        return `
          <div class="vendor-card" onclick="window.location.href='/personaforge/vendor-intel/${vendor.id}'">
            <div class="vendor-card-header">
              <h3>${escapeHtml(vendor.vendor_name || 'Unknown')}</h3>
            </div>
            <div class="vendor-badges">
              ${vendor.category ? `<span class="category-badge category-${categoryClass}">${escapeHtml(category)}</span>` : ''}
              ${vendor.platform_type ? `<span class="platform-badge">${escapeHtml(vendor.platform_type)}</span>` : ''}
            </div>
            ${summary ? `<div class="vendor-summary">${escapeHtml(formatSummary(summary).substring(0, 200))}${formatSummary(summary).length > 200 ? '...' : ''}</div>` : ''}
            ${services.length > 0 ? `
              <div class="services-list">
                ${services.map(s => `<span class="service-tag">${escapeHtml(s)}</span>`).join('')}
                ${(vendor.services || []).length > 5 ? `<span class="service-tag" style="background: rgba(255,255,255,0.1); color: #9aa0a6;">+${(vendor.services || []).length - 5} more</span>` : ''}
              </div>
            ` : ''}
            <div class="vendor-meta">
              ${vendor.region ? `<span>üìç ${escapeHtml(vendor.region)}</span>` : ''}
              ${vendor.telegram_channel ? `<span>üì± Telegram</span>` : ''}
              ${vendor.primary_domain ? `<span>üåê ${escapeHtml(vendor.primary_domain)}</span>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    // Update pagination
    function updatePagination(total, page) {
      const totalPages = Math.ceil(total / pageSize);
      document.getElementById('page-info').textContent = `Page ${page} of ${totalPages} (${total} total)`;
      document.getElementById('prev-page').disabled = page <= 1;
      document.getElementById('next-page').disabled = page >= totalPages;
      document.getElementById('pagination').style.display = totalPages > 1 ? 'block' : 'none';
      currentPage = page;
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', debounce(() => loadVendors(1), 300));
    document.getElementById('category-filter').addEventListener('change', () => loadVendors(1));
    document.getElementById('platform-filter').addEventListener('change', () => loadVendors(1));
    document.getElementById('region-filter').addEventListener('change', () => loadVendors(1));
    document.getElementById('clear-filters').addEventListener('click', () => {
      document.getElementById('search-input').value = '';
      document.getElementById('category-filter').value = '';
      document.getElementById('platform-filter').value = '';
      document.getElementById('region-filter').value = '';
      loadVendors(1);
    });
    document.getElementById('prev-page').addEventListener('click', () => loadVendors(currentPage - 1));
    document.getElementById('next-page').addEventListener('click', () => loadVendors(currentPage + 1));

    // Utility functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    /**
     * Format summary text to be more professional and readable.
     * Fixes common issues like typos, capitalization, and formatting.
     */
    function formatSummary(summary) {
      if (!summary) return '';
      
      let text = summary.trim();
      
      // Remove extra whitespace
      text = text.replace(/\s+/g, ' ');
      
      // Fix common typos
      text = text.replace(/\bserver\s+(\d+)/gi, 'serve $1'); // "server 107,226" -> "serve 107,226"
      text = text.replace(/\bits\s+scannable\b/gi, "it's scannable");
      text = text.replace(/\bits\s+claiming\b/gi, "it's claiming");
      
      // Capitalize first letter
      if (text && text[0] && text[0] === text[0].toLowerCase()) {
        text = text[0].toUpperCase() + text.slice(1);
      }
      
      // Ensure proper sentence ending
      if (text && !/[.!?]$/.test(text)) {
        text += '.';
      }
      
      // Fix spacing around punctuation
      text = text.replace(/\s+([,.!?])/g, '$1');
      text = text.replace(/([,.!?])([^\s])/g, '$1 $2');
      
      // Fix common abbreviations and expand for clarity
      text = text.replace(/\bid\s+ssn\b/gi, 'ID and SSN');
      text = text.replace(/\bssn\s+id\b/gi, 'SSN and ID');
      text = text.replace(/\bdriver\s+license\b/gi, "driver's license");
      text = text.replace(/\bfake\s+id\b/gi, 'fake ID');
      
      // Expand abbreviations for clarity
      text = text.replace(/\bkyc\s+bypass\b/gi, 'KYC (Know Your Customer) bypass');
      text = text.replace(/\bkyc\s+verification\b/gi, 'KYC (Know Your Customer) verification');
      text = text.replace(/\bkyc\s+service\b/gi, 'KYC (Know Your Customer) service');
      text = text.replace(/\bssn\b/gi, 'SSN (Social Security Number)');
      text = text.replace(/\bcpn\b/gi, 'CPN (Credit Privacy Number)');
      text = text.replace(/\bdl\b/gi, "driver's license");
      
      // Fix "customer" -> "customers" when referring to multiple
      text = text.replace(/(\d+[,\d]*)\s+customer\b/gi, '$1 customers');
      
      // Capitalize common terms at start
      text = text.replace(/^advertising\b/i, 'Advertising');
      
      // Clean up multiple spaces
      text = text.replace(/\s+/g, ' ').trim();
      
      return text;
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Initialize
    loadStats();
    loadCategories();
    loadVendors(1);
  </script>
