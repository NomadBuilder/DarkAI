{% macro render_nav(current_page='') %}
<nav class="nav">
  <div class="nav__brand" style="display: flex; align-items: center; gap: 0.6rem;">
    <a href="/" style="text-decoration: none; display: flex; align-items: center;">
      <span class="nav__brand-mark"></span>
    </a>
    <a href="/blackwire/" style="text-decoration: none; color: inherit;">BlackWire Intelligence</a>
  </div>
  <div class="nav__links">
    <a href="/blackwire/" class="nav__link {% if current_page == 'home' %}nav__link--accent{% endif %}">Home</a>
    <a href="/blackwire/support" class="nav__link {% if current_page == 'support' %}nav__link--accent{% endif %}">Report & Escalate</a>
    <a href="/blackwire/trace" class="nav__link {% if current_page == 'trace' %}nav__link--accent{% endif %}">Start Tracing</a>
  </div>
</nav>

<style>
.nav {
  height: var(--nav-height, 64px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1.5rem;
  padding: 0 2rem;
  border-bottom: 1px solid var(--border-soft, rgba(148,163,184,0.3));
  background: rgba(5, 7, 17, 0.9);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  min-height: 64px;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  margin: 0;
}

.nav__brand {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  font-size: 0.94rem;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  color: var(--text-muted, #9ca3af);
  text-decoration: none;
  font-weight: 600;
}

.nav__brand-mark {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 20%, #f97373, #dc2626 48%, #111827 100%);
  box-shadow: 0 0 22px rgba(248,113,113,0.8), 0 0 60px rgba(127,29,29,0.8);
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.nav__brand a:hover .nav__brand-mark {
  transform: scale(1.1);
}

.nav__links {
  display: flex;
  gap: 1.2rem;
  font-size: 0.92rem;
  flex-wrap: wrap;
  align-items: center;
}

.nav__link {
  padding: 0.4rem 0.6rem;
  border-radius: 999px;
  color: var(--text-muted, #9ca3af);
  text-decoration: none;
  transition: color 0.16s, background 0.16s;
  min-height: 44px;
  min-width: 44px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  white-space: nowrap;
}

.nav__link:hover {
  color: var(--text-main, #f9fafb);
  background: rgba(148,163,184,0.12);
}

.nav__link--accent {
  background: rgba(248,113,113,0.16);
  color: #fee2e2;
  border: 1px solid rgba(248,113,113,0.4);
}

@media (max-width: 768px) {
  .nav {
    padding: 0.75rem 1rem;
    min-height: auto;
    height: auto;
    flex-direction: column;
    align-items: flex-start;
    gap: 0.75rem;
  }
  
  .nav__brand {
    font-size: 0.9rem;
    width: 100%;
  }
  
  .nav__links {
    width: 100%;
    gap: 0.5rem;
    font-size: 0.9rem;
    justify-content: flex-start;
  }
  
  .nav__link {
    padding: 0.6rem 0.9rem;
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .nav {
    padding: 0.75rem;
    gap: 0.5rem;
  }
  
  .nav__brand {
    font-size: 0.85rem;
  }
  
  .nav__links {
    font-size: 0.85rem;
  }
  
  .nav__link {
    padding: 0.6rem 0.8rem;
    font-size: 0.85rem;
  }
}
</style>
{% endmacro %}
